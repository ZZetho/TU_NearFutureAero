// default TURD configs for generic objects that appear in lots of parts

------ Hatches ---------------------------------------------------------------------------------------

// Medium hatches //
@PART[utility-pod-25,command-25-1,command-25-landing-1,command-mk3-9,command-ppd-1,command-375-biconic-1,command-mk4-1,orbital-engine-25]:FOR[000_TU_NFS_000]:NEEDS[TexturesUnlimited&NearFutureSpacecraft]
{
	MODULE
	{
		name = KSPTextureSwitch
		sectionName = Hatches
		currentTextureSet = NFS_Default_NFS_HatchMed
		textureSet = NFS_Default_NFS_HatchMed
	}
}
+KSP_TEXTURE_SET[NFS_Default]:NEEDS[TexturesUnlimited&NearFutureSpacecraft]
{
	@name = NFS_Default_NFS_HatchMed
	@MATERIAL
	{		
		mesh = CommonHatchRound
		mesh = CommonHatchRound (1)
		mesh = CommonHatchRound (2)
		mesh = CommonHatchRound (3)
		mesh = CommonHatchRound (4)
		mesh = CommonHatchRound (5)
		mesh = CommonHatchRound (6)
		mesh = CommonHatchRound (7)
		mesh = CommonHatchRound (8)
		mesh = CommonHatchOblongCurved (1)
		mesh = CommonHatchOblongCurved (2)
		mesh = CommonHatchOblongCurved (3)
		mesh = CommonHatchOblongCurved (4)
		mesh = CommonHatchOblongCurved (5)
	
		texture = _MainTex,NearFutureSpacecraft/Parts/Command/command-pods/restock-crewed-hatch-1
		texture = _BumpMap,NearFutureSpacecraft/Parts/Command/command-pods/restock-crewed-hatch-1-n
		texture = _Emissive,NearFutureSpacecraft/Parts/Command/command-pods/restock-crewed-hatch-1-e
	}
}

