// Recolour TURD configs for generic objects that appear in lots of parts

------ Hatches ---------------------------------------------------------------------------------------

// Medium hatches //
@PART[utility-pod-25,command-25-1,command-25-landing-1,command-mk3-9,command-ppd-1,command-375-biconic-1,command-mk4-1,orbital-engine-25]:FOR[999_TU_NFS_Recolour_000]:NEEDS[TexturesUnlimited&NearFutureSpacecraft]
{
	@MODULE[KSPTextureSwitch],0
	{
		textureSet = NFS_Paint_NFS_HatchMed
	}
	%MODULE[SSTURecolorGUI]
	{
		%name = SSTURecolorGUI
	}
}
+KSP_TEXTURE_SET[NFS_Paint]:NEEDS[TexturesUnlimited&NearFutureSpacecraft]
{
	@name = NFS_Paint_NFS_HatchMed
	@MATERIAL
	{
		mesh = CommonHatchRound
		mesh = CommonHatchRound (1)
		mesh = CommonHatchRound (2)
		mesh = CommonHatchRound (3)
		mesh = CommonHatchRound (4)
		mesh = CommonHatchRound (5)
		mesh = CommonHatchRound (6)
		mesh = CommonHatchRound (7)
		mesh = CommonHatchRound (8)
		mesh = CommonHatchOblongCurved (1)
		mesh = CommonHatchOblongCurved (2)
		mesh = CommonHatchOblongCurved (3)
		mesh = CommonHatchOblongCurved (4)
		mesh = CommonHatchOblongCurved (5)
	
		vector = _DiffuseNorm,0.74,0.74,0.12
		vector = _MetalNorm,0.55,0.55,0.3
		vector = _SmoothnessNorm,0.55,0.55,0.3
		
		texture = _MainTex,NearFutureSpacecraft/Parts/Command/command-pods/restock-crewed-hatch-1
		texture = _BumpMap,NearFutureSpacecraft/Parts/Command/command-pods/restock-crewed-hatch-1-n
		texture = _Emissive,NearFutureSpacecraft/Parts/Command/command-pods/restock-crewed-hatch-1-e
		texture = _MetallicGlossMap,NearFutureSpacecraft/Parts/Command/command-pods/restock-crewed-hatch-1
		texture = _MaskTex,TU_NearFutureSpacecraft/Textures/MediumHatch/restock-crewed-hatch-1_paint
	}
}

